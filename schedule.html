<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width">
	<link href="path/favicon.ico" rel="shortcut icon">
	<title>관현맹인전통예술단</title>
	<link href="css/common.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
	<link href='css/fullcalendar.min.css' rel='stylesheet' />
	<link href='css/jquery.qtip.min.css' rel='stylesheet'/>
	<link href="css/sub.css" rel="stylesheet" />
	<script src="inc/snb.js"></script>
	<script src="js/jquery-1.11.2.min.js"></script>
</head>

<body class="page">

	<!-- skip -->

	<ul id="skip_navi">
		<li><a href="#content">본문 바로가기</a></li>
	</ul>

	<!-- wrap -->

    <div class="wrap">

		<!-- header -->

		<script src="inc/header.js"></script>

		<!-- //header -->

		<!-- container -->

        <div class="container">
			<div class="page_wrap">

				<!-- snb -->

				<div id="snb" class="snb"></div>

				<script>

					$(function() { snb('perform', 'snb', 1); });

				</script>

				<!-- //snb -->

				<div id="content" class="conts">
					<div class="inner">

						<div class="spot">
							<h2>행사일정</h2>
							<ul class="path">
								<li><a href="#">공연안내</a></li>
								<li>행사일정</li>
							</ul>
						</div>

						<script src='js/moment.min.js'></script>
						<script src='js/fullcalendar.min.js'></script>
						<script src='js/jquery.qtip.min.js'></script>

						<script>

							$(function() { // document ready

								$('#calendar').fullCalendar({
									header: {
										left: '',
										center: 'prev,title,next',
										right: ''
									},

									buttonText:{
										prev : "이전달",
										next : "다음달",
									},

									views: {
										month: { // name of view
											titleFormat: 'YYYY. MM'
											// other view-specific options here
										}
									},

									height: 750,
									// defaultDate: '2017-07-20',
									defaultView: 'month',
									editable: true,

									monthNames: ["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"],
									dayNamesShort: ["일","월","화","수","목","금","토"],

									events: [
										{
											title: '관현맹인전통예술단연주회',
											start: '2019-08-11',
											description: '<div class="layer"><strong>관현맹인전통예술단연주회</strong><dl><dt>공연시간 :</dt><dd>오늘</dd><dt>공연장소 :</dt><dd>파란하늘</dd><dt>공연설명 :</dt><dd>푸른하늘 은하수 하얀쪽배엔</dd></dl></div>'
										},
										{
											title: '국악교육캠프',
											start: '2019-08-15',
											description: '<div class="layer"><strong>국악교육캠프</strong><dl><dt>공연시간 :</dt><dd>오후 7시</dd><dt>공연장소 :</dt><dd>콘서트홀</dd><dt>공연설명 :</dt><dd>관현맹인전통예술단의 아름다운 선율을 느낄 수 있습니다.</dd></dl></div>'
										},
										{
											title: '예술의전당',
											start: '2019-08-21',
											end: '2019-01-25',
											description: '<div class="layer"><strong>예술의전당</strong><dl><dt>공연시간 :</dt><dd>오후 7시</dd><dt>공연장소 :</dt><dd>콘서트홀</dd><dt>공연설명 :</dt><dd>오페라하우스</dd></dl></div>'
										}
									],

									eventRender: function(event, element) {
										element.qtip({
											content: event.description,
											position: {
												my: 'top left',
												at: 'bottom left',
												method: 'Shift',
												target: element,
												viewport: $('#calendar')
											},
											show: 'click',
											hide: {
												event: 'unfocus'
											}
										});
									}
								});

								// 달력 (웹접근성)

								// $(".fc-day-grid-event").attr("href", "javascript:");

							});

						</script>

						<div id='calendar'></div>

					</div>
				</div>

			</div>
		</div>

		<!-- //container -->

		<!-- footer -->

		<script src="inc/footer.js"></script>

		<!-- //footer -->

	</div>

	<!-- //wrap -->

	<script src="inc/widget.js"></script>

	<script src="js/jquery.ba-throttle-debounce.min.js"></script>
	<script src="js/TweenMax.min.js"></script>
	<script src="js/easing.js"></script>
	<script src="js/common.js"></script>

</body>
</html>
