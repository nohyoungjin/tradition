<body class="page">

	<!-- skip -->

	<ul id="skip_navi">
		<li><a href="#content">본문 바로가기</a></li>
	</ul>

	<!-- wrap -->

    <div class="wrap">

		<!-- header -->

		<script src="inc/header.js"></script>

		<!-- //header -->

		<!-- container -->

        <div class="container">
			<div class="page_wrap">

				<!-- snb -->

				<div class="snb">
					<div class="snb_list">
						<h2 class="snb_tit"><span>알림마당</span></h2>
						<ul class="snb_nav">
							<li><a href="notice_list.html">공지사항</a></li>
							<li><a href="news_list.html">보도자료</a></li>
							<li><a href="review_list.html">공연후기</a></li>
						</ul>
					</div>
				</div>

				<!-- //snb -->

				<div id="content" class="conts">
					<div class="inner">

						<div class="spot">
							<h2>공연후기</h2>
							<ul class="path">
								<li><a href="#">알림마당</a></li>
								<li>공연후기</li>
							</ul>
						</div>
							
						<form name="boardWriteForm" method="post">

						<table class="bod_write">
							<caption>공연후기 글쓰기(제목, 작성자, 비밀번호, 보안코드, 내용, 첨부파일로 구성)</caption>
							<colgroup>
								<col class="colw_reaction">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row"><label for="title">제목</label></th>
									<td><input type="text" id="title" title="제목" class="w80"></td>
								</tr>
								<tr>
									<th scope="row"><label for="office_name">작성자</label></th>
									<td><input type="text" id="office_name" title="작성자"></td>
								</tr>
								<tr>
									<th scope="row"><label for="password">비밀번호</label></th>
									<td><input type="password" id="password" title="비밀번호"></td>
								</tr>
								<tr class="securityTr">
									<th scope="row"><label for="security">보안코드</label></th>
									<td>
										<img src="./img/notify/zmSpamFree.png" id="zsfImg" alt="보안코드를 공백없이 입력해주세요">
										<button class="speaker" type="button"><img src="./img/notify/btn_speaker.png" alt="음성지원"></button>
										<button class="reflesh" type="button"><img src="./img/notify/btn_reflesh.png" alt="새로고침"></button>
										<input type="text" id="security" title="보안코드">
									</td>
								</tr>
								<tr class="contentTr">
									<th scope="row"><label for="article_content">내용</label></th>
									<td><textarea id="article_content" title="게시판내용" class="w100"></textarea></td>
								</tr>
								<tr class="fileTr">
									<th><label for="fileName">첨부파일1</label></th>
									<td>
										<input type="text" id="file1_name" class="file_input_textbox" readonly="">
										<div class="file_input_box">
											<button class="file_input_btn" type="button" alt="file open"><img src="./img/notify/icon_06.png" alt="파일찾기"></button>
											<input type="file" name="att1" id="att1" class="input_file_hidden">
										</div>
										<button id="addFile1" class="addFile" name-value="1">파일추가 +</button>
										<span class="memory">[ 파일용량 : 2MB 이내 ]</span>
									</td>
								</tr>
							</tbody>
						</table>

						<div class="btn_both">
							<div class="fr">
								<button value="등록" name="enrollBtn" id="enrollBtn" type="submit" title="등록(공연후기 게시물)">등록</button>
								<button value="목록" name="listBtn" type="submit" title="목록(공연후기 목록)">목록</button>
							</div>
						</div>

						</form>

					</div>
				</div>

			</div>
		</div>

		<!-- //container -->

		<!-- footer -->

		<script src="inc/footer.js"></script>

		<!-- //footer -->

	</div>

	<!-- //wrap -->

	<script src="inc/widget.js"></script>

	<script src="js/jquery.ba-throttle-debounce.min.js"></script>

	<script src="js/common.js"></script>

</body>
